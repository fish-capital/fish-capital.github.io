title: Quant Fish Capital Management
tagline: "Systematic. Data-Driven. Aquatic."
description: >-
  Quant Fish Capital Management is a systematic quantitative hedge fund
  leveraging proprietary behavioral analytics and aquatic signal processing
  to generate alpha in global markets. Founded around a single Betta splendens —
  known internally as Quant Fish — with an unparalleled track record in pattern recognition.
url: "https://fish-capital.github.io"
baseurl: ""
twitter:
  username: fishycapital
permalink: /:year/:month/:day/:title/
future: true

plugins:
  - jekyll-feed
  - jekyll-seo-tag

markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge

sass:
  style: compressed

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Proprietary AI Trading System"
  - scope:
      path: ""
    values:
      layout: "default"

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
  - vendor
  - tracker/
  - data/
  - overlay/
  - MASTER_PROMPT.md
  - "*.py"
  - requirements.txt
  - venv/
